<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting to Spotify...</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(145deg, #0d0d12 0%, #1a1a2e 40%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #1DB954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader"></div>
  <script>
    // Get the authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    
    if (error) {
      document.body.innerHTML = '<p style="color:#ff6b6b">Authorization failed: ' + error + '</p>';
    } else if (code) {
      // Store code and redirect back to main app
      localStorage.setItem('spotify_code', code);
      // Redirect to parent directory (main app)
      window.location.href = 'https://bnidevs.github.io/common-ground/?code=' + encodeURIComponent(code);
    } else {
      document.body.innerHTML = '<p style="color:#ff6b6b">No authorization code received</p>';
    }
  </script>
</body>
</html>
